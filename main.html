<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<input name="gender"type="radio" id="gender_m" required>Male
		<input name="gender"type="radio" id="gender_f" required>Female
		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Nano</option>
			<option>Audi</option>
		</select>
		<label for="age" ></label>
		<input type="number"id="age" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="date" required id="dob">
		<lable for="tel">Phone Number</lable>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password"required>
		<label>for="tos">I agree to the TOS</label> 
		<input type="checkbox" id="tos" required>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
